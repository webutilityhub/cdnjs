<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playlist | Web2Power</title>
        <link rel="icon" href="https://web2power.com/libs/images/logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://raw.githack.com/webutilityhub/cdnjs/main/playlist/playlist.js"></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col">
        <div class="flex flex-1">
            <aside id="sidebar"
                class="border-r border-gray-600 fixed md:sticky top-0 left-0 w-80 h-screen bg-gray-800 p-4 transform -translate-x-full md:translate-x-0 transition-transform z-50">
                <div class="flex items-center mb-6">
                    <img src="https://web2power.com/libs/images/logo.png" alt="Logo" class="w-10 h-10 rounded mr-2">
                    <span class="text-2xl font-bold">Web2Power</span>
                </div>
                <ul id="sidebarLinks" class="space-y-4">
                    <!-- JS injects sidebar links here -->
                </ul>
                <div class="mt-8 border border-gray-700 text-center">
                    [ ad:sidebar ]
                </div>
            </aside>
            <!-- Overlay for mobile sidebar -->
            <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden"></div>
            <!-- Right column: Topbar + Main content -->
            <div class="flex-1 flex flex-col md:ml-0">
                <!-- Topbar (keeps original color) -->
                <header class="bg-gray-800 p-4 flex justify-between items-center">
                    <!-- Sidebar Toggle (mobile only) -->
                    <button id="menuBtn" class="md:hidden text-2xl">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="flex-1 flex justify-end items-center space-x-4">
                        <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">More</button>
                    </div>
                </header>
                <!-- Main Content -->
                <main class="flex-1 p-6">
                    <div class="mb-4">
                        <input type="text" id="search" placeholder="Search songs..." autocomplete="off"
                            class="w-full xl:w-1/2 p-2 rounded bg-gray-700 text-white focus:outline-none" />
                    </div>
                    <!-- Ad Section (Top) -->
                    <div class="mb-6 border border-gray-700 text-center">
                        [ ad:head ]
                    </div>
                    <!-- Playlist -->
                    <div id="playlist" class="grid gap-6 grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                        <!-- Songs appear here -->
                    </div>
                    <!-- Pagination -->
                    <div class="flex justify-center items-center mt-8 space-x-3" id="pagination"></div>
                    <!-- Ad Section (Bottom) -->
                    <div class="mt-8 border border-gray-700 text-center">
                        [ ad:foot ]
                    </div>
                </main>
                <!-- Footer -->
                <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400">
                    Â© 2025 MyPlaylist. All rights reserved.
                </footer>
            </div>
        </div>
